{% extends "admin/base.html" %}

{% block app_content %}
    <div class="container col-md-8 order-md-1">
        <form action="{{ url_for("admin_system_save") }}" method="post">
            <div class="form-group "><label class="control-label" for="title">Заголовок (30 символов):</label>
                <input type="text" class="form-control" name="title" value="{{ system_info.title }}" maxlength="30">
            </div>

            <div class="form-group "><label class="control-label" for="bg_pic">Главный фон (1900*1268):</label>
            {% set photo_card = system_info.bg_pic %}
            {% include "admin/_include/_image_card.html" ignore missing %}
            </div>

<!--            <div class="form-group "><label class="control-label" for="icon">Иконка (93*89):</label>-->
<!--            {% set photo_card = system_info.bg_pic %}-->
<!--            {% set form_name = "icon" %}-->
<!--            {% include "admin/_include/_image_card.html" ignore missing %}-->
<!--            </div>-->

            <div class="form-group "><label class="control-label" for="main_video">Ссылка на видео в шапке:</label>
                <input type="text" class="form-control" name="main_video" value="{{ system_info.main_video }}">
            </div>
            <input type="hidden" name="id" value="{{ system_info.id }}">
            <p><input type="submit" value="Отправить" class="btn ripple btn-gradient btn-info"></p>
        </form>
    </div>

{% endblock %}
