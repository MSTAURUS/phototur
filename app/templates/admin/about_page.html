{% extends "admin/base.html" %}

{% block app_content %}
    <div class="container col-md-8 order-md-1">
        <form action="{{ url_for("admin_page_about_save") }}" method="post">
            <div class="form-group "><label class="control-label" for="main_title">Заголовок в шапке:</label>
                <input type="text" class="form-control" name="main_title" value="{{ data.main_title }}" maxlength="100">
            </div>
            <div class="form-group "><label class="control-label" for="main_desc">Описание в шапке:</label>
                <input type="text" class="form-control" name="main_desc" value="{{ data.main_desc }}" maxlength="200">
            </div>
            <p><input type="submit" value="Отправить" class="btn ripple btn-gradient btn-info"></p>
        </form>
    </div>

{% endblock %}
