{% extends "admin/base.html" %}

{% block app_content %}
    <div class="container col-md-8 order-md-1">
        <form action="{{ url_for("admin_user_edit", id_user=data.id) }}" method="post">
            <div class="form-group "><label class="control-label" for="user_login">Логин:</label>
                <input type="text" class="form-control" name="login" value="{{ data.login }}" maxlength="20">
            </div>
            <div class="form-group "><label class="control-label" for="user_name">Имя:</label>
                <input type="text" class="form-control" name="name" value="{{ data.name }}" maxlength="20">
            </div>

            <div class="form-group "><label class="control-label" for="about">Описание:</label>
                <input type="text" class="form-control" name="about" value="{{ data.about }}" maxlength="200">
            </div>

            <div class="form-group "><label class="control-label" for="pwd">Пароль:</label>
                <input type="password" class="form-control" name="pwd" value="" maxlength="30">
            </div>
            <div class="form-group "><label class="control-label" for="confirm_pwd">Повтор пароля:</label>
                <input type="password" class="form-control" name="confirm_pwd" value="" maxlength="30">
            </div>

            <div class="form-group "><label class="control-label" for="is_admin">Админ:</label>
                <input type="checkbox" autocomplete="False" class="checkbox" name="is_admin" {{ 'checked' if data.is_admin }}>
            </div>



            <p><input type="submit" value="Отправить" class="btn ripple btn-gradient btn-info"></p>
        </form>
    </div>

{% endblock %}
